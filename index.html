<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="icon" href="img\RPS.gif" type="image/gif">
  <link rel="stylesheet" href="rps.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <section class="game">
    <!-- Title -->
    <div class="title">
      Rock Paper Scissors
    </div>
    <!-- score -->
    <div class="score">
      <!-- player score -->
      <div class="playerScore">
        <h2>Player</h2>
        <p class="p-count count">
          <!-- default score -->
          0
        </p>
        <!-- computer score -->
        <div class="compScore">
          <h2>Computer</h2>
          <p class="c-count count">
            <!-- default score -->
            0
          </p>
        </div>
      </div>
    </div>
    <div id="player"></div>
    <div id="computer"></div>
    <!-- instructions -->
    <div class="move">Choose Your Move</div>
    <div class="options">
      <button class="rock" onclick="rock()">Rock</button>
      <button class="paper" onclick="paper()">Paper</button>
      <button class="scissor" onclick="scissor()">Scissors</button>
    </div>
    <!-- show results of round -->
    <div class="result" onclick="reset()">Who Will Win?</div>
    <!-- reset game -->
    <button class="reset">Reset</button>
  </section>
  <script src="script.js" ></script>
</body>
</html>
